<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educa TEA | Fórum</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="./js/forum.js" defer></script>
  <script src="./js/script.js" defer></script>
  <link rel="icon" href="./images/Favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="overlay" class="hidden bg-black opacity-35 fixed w-full h-full block z-40"></div>

  <!-- Header -->
  <header class="px-8 py-6 flex justify-between items-center bg-white shadow-md">
    <a href="index.html">
      <img src="./images/Logo-Escrita.png" alt="Logo Educa TEA" class="w-36">
    </a>
    <nav>
      <div id="btn-menu" class="flex flex-col gap-2 items-center lg:hidden"> 
        <span class="size-3 bg-black block rounded-full"></span>
        <div class="flex gap-3">
          <span class="size-3 bg-black block rounded-full"></span>
          <span class="size-3 bg-black block rounded-full"></span>
        </div>
      </div>

      <ul class="hidden lg:flex gap-12 uppercase font-bold text-lg">
        <li><a href="./index.html#pitch" class="hover:text-[#0033FF]">Pitch</a></li>
        <li><a href="./index.html#jogar" class="hover:text-[#0033FF]">Jogar</a></li>
        <li><a href="./index.html#cenas" class="hover:text-[#0033FF]">Cenas</a></li>
        <li><a href="forum.html" class="text-[#0033FF]">Fórum</a></li>
        <li><a href="./index.html#equipe" class="hover:text-[#0033FF]">Equipe</a></li>
      </ul>
    </nav>

    <!-- Menu Mobile -->
    <ul id="mobile-menu" class="hidden fixed top-0 right-0 w-4/5 h-full bg-white shadow-lg flex flex-col items-center gap-12 p-12 uppercase font-bold text-lg z-50">
      <li class="absolute right-10 text-[#0033FF]" id="btn-close">X</li>
      <li><a href="./index.html#pitch" class="hover:text-[#0033FF]">Pitch</a></li>
      <li><a href="./index.html#jogar" class="hover:text-[#0033FF]">Jogar</a></li>
      <li><a href="./index.html#cenas" class="hover:text-[#0033FF]">Cenas</a></li>
      <li><a href="#forum" class="hover:text-[#0033FF]">Fórum</a></li>
      <li><a href="./index.html#equipe" class="hover:text-[#0033FF]">Equipe</a></li>
    </ul>
  </header>

  <!-- Conteúdo principal -->
  <main class="px-6 lg:px-20 py-10">
    <h1 class="text-2xl lg:text-3xl font-bold text-center mb-10 uppercase">Fórum Educa TEA</h1>

    <!-- Formulário -->
    <section class="mb-12 bg-white p-6 rounded-2xl shadow-md">
      <form id="form-comentario">
        <input type="hidden" id="userId" value="1"> <!-- ou um input real se for dinâmico -->
        
        <h2 class="text-xl font-semibold mb-4">Nome: </h2>
        <input id="userName" placeholder="Digite seu nome..." 
          class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:outline-none focus:ring-2 focus:ring-[#0033FF]">
    
        <h2 class="text-xl font-semibold mb-4">Comentário: </h2>
        <textarea id="comentario" placeholder="Escreva sua dúvida, ideia ou experiência..." 
          class="w-full border border-gray-300 rounded-lg p-3 mb-4 h-32 focus:outline-none focus:ring-2 focus:ring-[#0033FF]"></textarea>
    
        <button id="btn-publicar" type="submit" 
          class="bg-[#0033FF] text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
          Publicar
        </button>
      </form>
    </section>
    

    <!-- Lista de comentários -->
    <section id="comentarios-container" class="flex flex-col lg:grid lg:grid-cols-3 gap-6">
      <!-- Comentários serão inseridos dinamicamente pelo script.js -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 lg:pt-12 text-sm lg:text-lg font-semibold bg-white mt-12 shadow-inner">
    © 2025 EducaTEA - Todos os direitos reservados.
  </footer>
  <script src="./js/forum.js"></script>
</body>
</html>
